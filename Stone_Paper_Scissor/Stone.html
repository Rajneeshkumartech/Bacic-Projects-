<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <nav class="nav" >Rock Paper Scissor</nav>
        <main class="main" >
            <div class="choices">
                <div class="choice" id="rock" > <img  src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="Rock"></div>
                <div class="choice" id="paper" > <img  src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="Paper"></div>
                <div class="choice" id="scissor" > <img  src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="Scissor"></div>
            </div>
