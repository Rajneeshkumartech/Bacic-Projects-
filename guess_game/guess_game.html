<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number gmae</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <button id="mode" ></button>
<div id="wrapper">
   
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form>
<label for="guessfiels" id="guess" >Guess a Number</label>
<input type="number" id="guessfiels" class="guessfiels">
<input type="submit" value="Submit Guess" id="subt">
    </form>
    <div class="resultParas">
        <p >Previous Guesses : <span class = 'guesses' >  </span></p>
        <p>Guesses Remaining <span class="lastresult" >10</span></p>
        <p class="lowOrHi" ></p>
    </div>
</div>
    <script src="Guess_game.js" ></script>
</body>
</html>
