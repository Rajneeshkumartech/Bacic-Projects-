<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
    <!-- font awesome link for adding exchane icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h2>Currency Converter</h2>
    <div class="form">
        <form action="">
            
            <label for="amount">Enter Amount</label>
            <div id="amount">
                <input type="text" value="100"></div>

                <div class="country">
                    <div class="from">
                        <p>From</p>
                        <div class="flag">
                           <img src="https://flagsapi.com/US/flat/64.png">
                        <div class="select"><select name="" id="">
                            <option value="USD">USD</option>
    
                        </select></div> 
                        </div>
                        
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="To">
                        <p>To</p><div class="flag">
                             <img src="https://flagsapi.com/IN/flat/64.png">
                        <div class="select"><select name="" id="">
                           <option value="INR" selected >INR</option>
                        </select></div>
                        </div>
                       
                    </div>
                </div>
                <div class="msg">1USD = 80INR</div>
            <div class="get"><button type="submit">Get Exchange Rate</button>
            </div>
        </form>
    </div>
</div>
</div>
<script src="countrycode.js"></script>
    <script src="currency.js"></script>
</body>
</html>
