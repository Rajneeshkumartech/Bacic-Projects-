    <div class="container">
      
        <h1 class="INPUT">BMI Calculator</h1>

            <p><label> Height in  Cm : </label><input type="number" id="height" ></p>
     <p><label> Weight in  Kg :  </label><input type="number" id="weight" ></p>
     

  <button type="menu" >Calculate</button>
  <button type="reset" >Refresh</button>
    <div id="result">Your BMI Is </div>
     <h3>BMI weight Guide</h3>
     <p>Under weight = Less than 18.6</p>
     <p>Normal Range = 18.6 and 24.9</p>
     <p>Overweight = Greater than 24.9</p>
    </div>
</form>

</div>
